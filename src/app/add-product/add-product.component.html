<div class="container add-product-container">
  <div>
    <mat-card>
      <h3 style="text-align: center">Add New Products Data</h3>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Product Name</mat-label>
          <input matInput  [(ngModel)] ="productForm.name" />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Make</mat-label>
          <input matInput [(ngModel)] ="productForm.make"/>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="outline" class="form-element">
          <mat-label>Price</mat-label>
          <input matInput  type="number" [(ngModel)] ="productForm.price"/>
        </mat-form-field>
      </div>
      <div>
        <button mat-raised-button color="primary" (click)="create()">Create</button>
      </div>
    </mat-card>
  </div>
</div>
